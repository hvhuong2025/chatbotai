[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Redirect all calls from /api/* to the serverless function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# Handle React Router (SPA) - redirect all other non-static requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200